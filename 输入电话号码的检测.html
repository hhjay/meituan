<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>电话号码的判断</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<style>
	.num{ border: 1px solid #bbb;outline: none; }
	</style>
</head>
<body>
	<input type="text" id="num" class="num" />

<script>
/*
* 判断输入数值是否是数字且11位
* @_thisNode 当前输入的表单的节点
* @judgeValue 当前输入的表单的值
*/
var inputNumJudge = function(_thisNode) {
	var _this = _thisNode,
		val   = _this.val();
	if ( !!val.match(/^[0-9]*$/) && val.length == 11 ) {
		_this.css("border", "1px solid #bbb");
		console.log("success num"+val);
	}else{
		_this.css("border", "1px solid red");
	}
}

$("#num").on('keyup', function() {
	inputNumJudge($(this));//直接调用函数
});
$("#num").on('focus', function() {
	inputNumJudge($(this));//直接调用函数
});
$("#num").on('blur', function() {
	inputNumJudge($(this));//直接调用函数
});
</script>
</body>
</html>
